<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>商品管理</title>
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.min.css">
    <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
    <link rel="stylesheet" href="./css/common.css">
</head>

<body>
    <aside>
        <div class="title">
            <a href="index.html">黑马16期</a>

        </div>
        <div class="user">
            <img src="./images/default.png" alt="">
            <p>超级管理员</p>
        </div>
        <div class="info">
            <ul>
                <li>
                    <a href="user.html">
                        <span class="glyphicon glyphicon-user"></span> 用户管理</a>
                </li>
                <li>
                    <a href="javascript:;">
                        <span class="glyphicon glyphicon-list"></span> 分类管理</a>
                    <div class="category dn">
                        <a href="first.html">一级分类</a>
                        <a href="second.html">二级分类</a>
                    </div>
                </li>
                <li>
                    <a class="active" href="product.html">
                        <span class="glyphicon glyphicon-tags"></span> 商品管理</a>

                </li>
            </ul>
        </div>
    </aside>

    <article>
        <div class="topbar clearfix">
            <a href="javascript:;" class="pull-left menu">
                <span class="glyphicon glyphicon-align-justify"></span>
            </a>
            <a href="javascript:;" class="pull-right logout">
                <span class="glyphicon glyphicon-log-out"></span>
            </a>
        </div>
        <div class="main">
            <ol class="breadcrumb">
                <li>
                    <a href="#">管理系统</a>
                </li>
               
                <li>商品管理</li>
            </ol>
            <input type="button" value="添加商品" class="btn btn-default mb-30" id="second-btn">
            <div class="content">
                <table class="table table-bordered table-hover text-center">
                    <thead>
                        <tr>
                            <td width="10%">序号</td>
                            <td width="30%">商品名称</td>
                            <td width="20%">商品描述</td>
                            <td width="10%">商品库存</td>
                            <td width="10%">商品尺寸</td>
                            <td width="10%">商品状态</td>
                            <td width="10%">操作</td>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- 渲染  -->
                    </tbody>
                </table>
                <div class="text-right">
                    <ul id="paginator"></ul>
                </div>
            </div>
        </div>

    </article>
    <div class="modal fade" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-sm" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title">温馨提示</h4>
                </div>
                <div class="modal-body">
                    <p class="text-danger">
                        <span class="glyphicon glyphicon-info-sign"></span> 您确定要退出后台管理系统吗？&hellip;</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary btn-logout">退出</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" tabindex="-1" role="dialog" id="product-modal">
        <div class="modal-dialog modal-sm" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title">添加分类</h4>
                </div>
                <div class="modal-body">
                    <form id="form">
                        <div class="form-group">
                            <div class="dropdown">
                                <button class="btn btn-default" id="dLabel" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    <span class="dropdown-text">请选择一级分类</span>
                                    <span class="caret"></span>
                                    <input type="hidden" name="categoryId" id="categoryId">
                                </button>
                                <ul class="dropdown-menu" aria-labelledby="dLabel">
                                    <!-- 渲染 -->
                                </ul>
                            </div>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="请输入二级分类" name="brandName">
                        </div>
                        <div class="form-group uploadwrapper">
                                <button class="btn btn-default">上传图片</button>
                                <input id="fileupload" type="file" name="pic1" data-url="/category/addSecondCategoryPic">
                                
                                <input type="hidden" name="hot" value="1">
                        </div>
                        <div class="form-group picwrapper">
                            <img src="./images/none.png" width="100" height="100" alt="">
                            <input type="hidden" name="brandLogo" id="brandLogo">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="submit" form="form" class="btn btn-primary btn-sure">添加</button>
                </div>
            </div>
        </div>
    </div>
    <script type="text/html" id="second-tpl">
        {{each rows v i }}
        <tr>
            <td>序号</td>
            <td>商品名称</td>
            <td>商品描述</td>
            <td>商品库存</td>
            <td>商品尺寸</td>
            <td>商品状态</td>
            <td>操作</td>
        </tr>
        {{/each}}
    </script>

    <script type="text/html" id="second-tpl1">
        {{each rows v i }}
       <li data-id="{{v.id}}"><a href="javascript:;">{{v.categoryName}}</a></li>
        {{/each}}
    </script>
    <script src="./lib/jquery/jquery.min.js"></script>
    <script src="./lib/jquery-fileupload/jquery.ui.widget.js"></script>
    <!-- <script src="./lib/jquery-fileupload/jquery.iframe-transport.js"></script> -->
    <script src="./lib/jquery-fileupload/jquery.fileupload.js"></script>
    <script src="./lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="./lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
    <script src="./lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
    <script src="./lib/nprogress/nprogress.js"></script>
    <script src="./lib/artTemplate/template-web.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js//product.js"></script>
</body>

</html>
