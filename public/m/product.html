<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>商品详情</title>
    <link rel="icon" href="./favicon.ico">
    <link rel="stylesheet" href="./lib/fa/css/font-awesome.css">
    <link rel="stylesheet" href="./lib/mui/css/mui.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/product.css">
</head>

<body>
    <header class="header">
        <a class="left mui-icon mui-icon-back" href="javascript:history.go(-1);"></a>
        <h4>商品详情</h4>
        <!-- <a class="right fa fa-search" href="search.html"></a> -->
    </header>
    <div class="main">
        <div class="mui-scroll-wrapper">
            <div class="mui-scroll">
 
            </div>
        </div>
    </div>
    <div class="car mui-clearfix">
        <a class="mui-pull-left" href="#">去购物车</a> 
        
        <button class="mui-btn mui-btn-warning mui-pull-right">立即购买</button> 
        <button class="mui-btn mui-btn-danger mui-pull-right">加入购物车</button> 
    </div>
    <script type="text/html" id="tpl1">
        <div class="mui-slider">
            <div class="mui-slider-group mui-slider-loop">
                <div class="mui-slider-item mui-slider-item-duplicate">
                    <a href="#">
                        <img src="{{pic[pic.length-1].picAddr}}" />
                    </a>
                </div>
                {{each pic v i}}
                <div class="mui-slider-item">
                    <a href="#">
                        <img src="{{v.picAddr}}" />
                    </a>
                </div>
                {{/each}}
                <div class="mui-slider-item mui-slider-item-duplicate">
                    <a href="#">
                        <img src="{{pic[0].picAddr}}" />
                    </a>
                </div>
            </div>
            <div class="mui-slider-indicator">
                <div class="mui-indicator mui-active"></div>
                <div class="mui-indicator"></div>
                <div class="mui-indicator"></div>
                
            </div>
        </div>
        <div class="name">
            <strong>{{proName}}</strong>
        </div>
        <div class="price">价格:<span class="red">&yen;{{price}}</span> <span class="through">&yen;{{oldPrice}}</span></div>
        <div class="size">尺码:
            {{each arrSize v i}}
            <span>{{v}}</span>
            {{/each}}
        </div>
        <div class="num">数量：
            <div class="mui-numbox" data-numbox-step='1' data-numbox-min='1' data-numbox-max='{{num}}'>
                <button class="mui-btn mui-numbox-btn-minus" type="button">-</button>
                <input class="mui-numbox-input" type="number" value="1"/>
                <button class="mui-btn mui-numbox-btn-plus" type="button">+</button>
              </div>
              <span class="tips">剩余数量：{{num}}双</span>
        </div>
        <div class="desc">
            详情：{{proDesc}}
        </div>
        
    </script>

    <script src="./lib/zepto/zepto.min.js"></script>
    <script src="./lib/mui/js/mui.js"></script>
    <script src="./lib/artTemplate/template-web.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/product.js"></script>
</body>

</html>
