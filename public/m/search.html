<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>搜索页</title>
    <link rel="icon" href="./favicon.ico">
    <link rel="stylesheet" href="./lib/fa/css/font-awesome.css">
    <link rel="stylesheet" href="./lib/mui/css/mui.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/search.css">
</head>

<body>
    <header class="header">
        <a class="left mui-icon mui-icon-back" href="javascript:history.go(-1);"></a>
        <h4>搜索中心</h4>
        <!-- <a class="right fa fa-search" href="search.html"></a> -->
    </header>
    <div class="main">
        <div class="mui-scroll-wrapper">
            <div class="mui-scroll">
                <div class="search">
                    <input type="text" placeholder="请输入搜索关键字">
                    <button class="mui-btn mui-btn-primary">搜索</button>
                </div>
                <div class="history">
                </div>


            </div>
        </div>




    </div>
    <footer class="footer">
        <ul class="mui-clearfix">
            <li>
                <a href="index.html">
                    <span class="fa fa-home"></span>
                    <p>首页</p>
                </a>
            </li>
            <li>
                <a href="category.html">
                    <span class="fa fa-bars"></span>
                    <p>分类</p>
                </a>
            </li>
            <li>
                <a href="cart.html">
                    <span class="fa fa-shopping-cart"></span>
                    <p>购物车</p>
                </a>
            </li>
            <li>
                <a href="user.html">
                    <span class="fa fa-user"></span>
                    <p>会员中心</p>
                </a>
            </li>
        </ul>
    </footer>
    <script type="text/html" id="tpl1">

        <div class="topbar mui-clearfix">
            <span class="mui-pull-left">搜索历史</span>
            <span class="mui-pull-right fa fa-trash empty">清空记录</span>
        </div>
        <div class="content">
            <ul>
                {{each list v i }}
                <li>
                    <a href="javascript:;">{{v}}</a>
                    <span data-index="{{i}}" class="mui-icon mui-icon-closeempty mui-pull-right delete"></span>
                </li>
                {{/each}}
            </ul>
        </div>





    </script>
    <script src="./lib/zepto/zepto.min.js"></script>
    <script src="./lib/mui/js/mui.js"></script>
    <script src="./lib/artTemplate/template-web.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/search.js"></script>
</body>

</html>
