<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>商品列表</title>
    <link rel="icon" href="./favicon.ico">
    <link rel="stylesheet" href="./lib/fa/css/font-awesome.css">
    <link rel="stylesheet" href="./lib/mui/css/mui.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/searchList.css">
</head>

<body>
    <header class="header">
        <a class="left mui-icon mui-icon-back" href="javascript:history.go(-1);"></a>
        <h4>商品列表</h4>
        <!-- <a class="right fa fa-search" href="search.html"></a> -->
    </header>
    <div class="main">
        <div class="mui-scroll-wrapper">
            <div class="mui-scroll">
                <div class="search">
                    <input type="text" placeholder="请输入搜索关键字">
                    <button class="mui-btn mui-btn-primary">搜索</button>
                </div>
                <div class="list mui-clearfix">
                    <a href="javascript:;">上架时间
                        <span class="fa fa-angle-down"></span>
                    </a>
                    <a data-type="price" href="javascript:;">价格
                        <span class="fa fa-angle-down"></span>
                    </a>
                    <a data-type="num" href="javascript:;">库存
                        <span class="fa fa-angle-down"></span>
                    </a>
                    <a href="javascript:;">折扣
                        <span class="fa fa-angle-down"></span>
                    </a>
                </div>
                <div class="goods">
                    <ul class="mui-clearfix">

                    </ul>
                </div>
            </div>
        </div>




    </div>
    <footer class="footer">
        <ul class="mui-clearfix">
            <li>
                <a href="index.html">
                    <span class="fa fa-home"></span>
                    <p>首页</p>
                </a>
            </li>
            <li>
                <a href="category.html">
                    <span class="fa fa-bars"></span>
                    <p>分类</p>
                </a>
            </li>
            <li>
                <a href="cart.html">
                    <span class="fa fa-shopping-cart"></span>
                    <p>购物车</p>
                </a>
            </li>
            <li>
                <a href="user.html">
                    <span class="fa fa-user"></span>
                    <p>会员中心</p>
                </a>
            </li>
        </ul>
    </footer>
    <script type="text/html" id="tpl1">
        {{each data v i}}
        <li>
            <a href="product.html?id={{v.id}}">
                <img src="{{v.pic[0].picAddr}}" alt="">
                <p class="mui-ellipsis-2">{{v.proName}}</p>
                <p>
                    <span class="red">{{v.price}}</span>
                    <span class="through">{{v.oldPrice}}</span>
                </p>
                <button class="mui-btn mui-btn-blue">立即购买</button>
            </a>
        </li>
        {{/each}}

    </script>
    <script src="./lib/zepto/zepto.min.js"></script>
    <script src="./lib/mui/js/mui.js"></script>
    <script src="./lib/artTemplate/template-web.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/searchList.js"></script>
</body>

</html>
