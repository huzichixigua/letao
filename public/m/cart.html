<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>购物车</title>
    <link rel="icon" href="./favicon.ico">
    <link rel="stylesheet" href="./lib/fa/css/font-awesome.css">
    <link rel="stylesheet" href="./lib/mui/css/mui.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/cart.css">
</head>

<body>
    <header class="header">
        <a class="left fa fa-home" href="index.html"></a>
        <h4>购物车</h4>
        <a class="right fa fa-search" href="search.html"></a>
    </header>
    <div class="main">
        <div class="mui-scroll-wrapper">
            <div class="mui-scroll">
                <ul>

                </ul>
            </div>
        </div>
    </div>
    <div class="total">
        <span class="red">订单总金额 ¥<span class="money"></span></span>
        <span class="order mui-pull-right">生成订单</span>
    </div>
    <footer class="footer">
        <ul class="mui-clearfix">
            <li class="now">
                <a href="index.html">
                    <span class="fa fa-home"></span>
                    <p>首页</p>
                </a>
            </li>
            <li>
                <a href="category.html">
                    <span class="fa fa-bars"></span>
                    <p>分类</p>
                </a>
            </li>
            <li>
                <a href="cart.html">
                    <span class="fa fa-shopping-cart"></span>
                    <p>购物车</p>
                </a>
            </li>
            <li>
                <a href="user.html">
                    <span class="fa fa-user"></span>
                    <p>会员中心</p>
                </a>
            </li>
        </ul>
    </footer>
    <script type="text/html" id="tpl"> 
    {{each list v i}}
    <li class="mui-clearfix">
        <div class="pic mui-pull-left">
            <img src="{{v.pic[0].picAddr}}" alt="">
        </div>
        <div class="info">
            <p class="mui-ellipsis-2">{{v.proName}}</p>
            <p class="price"><span class="red">{{v.price}}</span><span class="through">{{v.oldPrice}}</span><span class="mui-pull-right">{{v.num}}双</span></p>
            <p class="size">鞋码：{{v.size}}</p>
        </div>
        <div class="checkbox">
            <input type="checkbox" data-price="{{v.price}}" data-num="{{v.num}}">
        </div>
    </li>
    {{/each}}
    </script>
    <script src="./lib/mui/js/mui.js"></script>
    <script src="./lib/zepto/zepto.min.js"></script>
    <script src="./lib/artTemplate/template-web.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/cart.js"></script>
</body>

</html>
